{% extends "layout.html" %}

{% block body %}

{% if current != None %}
   <h2>{{ current.name }}</h2>
{% else %}
    <h2>ROOT</h2>
{% endif %}

<ul>
{% for file in files %}
    {% if file.is_dir %}
        <li><a href="{{ url_for('browse', hash=file.hash) }}">{{ file.name }}</a></li>
    {% else %}
        <li><a href="{{ url_for('file', hash=file.hash) }}">{{ file.name }}</a></li>
    {% endif %}
{% endfor %}
</ul>
{% endblock %}
